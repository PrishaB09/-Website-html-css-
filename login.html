<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up/sign-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" i>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="line1">
                <p>SIGN UP & GET 15% OFF</p>
                
            </div>
            <div class="arrow-sign">
                <i class="fa-solid fa-angle-down"></i>
            </div>
            
        </div>
        <div class="panel">
            <div class="adi-logo">
                <div class="logo"></div>
            </div>
            <div class="panel-ops ">
                <p class="men border"> MEN </p>
                <p class="women border"> WOMEN </p>
                <p class="kids border"> KIDS </p>
                <p class="SPORTS border"> SPORTS </p>
                <p class="LIFESTYLE border"> LIFESTYLE </p>
                <p class="outlet border"> OUTLET </p>
                <p class="sale border"> END OF SEASON SALE </p>
            </div>
            <div class="panel-search">
            <input placeholder="Search" class="search-input">
            <div class="search-logo">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
              <div class="profile-symbol border">
                <i class="fa-regular fa-user"></i>
              </div>
              <div class="heart-symbol border">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="bag-symbol border">
                <i class="fa-solid fa-bag-shopping"></i>
              </div>
              <div class="globe-logo border">
                <i class="fa-solid fa-globe"></i>
                
              </div>
              <p class="country border">IND | English </p>
            
                
            
            
            
            </div>
        </div>
    </header>

    <div class="main-image">
       <div class="form-box">
         <h2>YOUR ADICLUB BENEFITS AWAITS</h2>
         <br>
         <p class="line2">Get free shipping, discount vouchers and members only products when you're in adiclub</p>
         <h1>LOGIN</h1>
         <br>
         <br>
         <div class="input-box">
            <input type="text" placeholder="Username required">
            
         </div>
         <br>
         <div class="input-box">
            <input type="password" placeholder="Password ">
            

         </div>
         <br>
         <br>
         <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
         </div>
         <br>
         <br>
         <br>
         <div class="ckboxes">
            <label><input type="checkbox">I would like to stay up to date with adidas. I agree to receive personalised marketing messages from adidas India Marketing Pvt. Ltd.</label>
            <br>
            <br>
            <br>
            <label><input type="checkbox">Keep me logged in. Applies to all options.</label>
            <br>
            <br>
            <br>
            <label><input type="checkbox">I have read and accepted the Terms & Conditions, the adiClub Terms & Conditions and the adidas Privacy Policy.

            </label>

         </div>
         <br>
         <br>
         <br>
         <br>
         <button type="submit" class="btn">Login</button>
         <div class="register-link">
            <p>Don't have an account?      <a href="signup.html">Sign Up here</a></p>
         </div>
         
       </div>
       
       
    </div>
    
    
    
    
    
</body>
</html>
